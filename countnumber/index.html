<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="bg-container text-center d-flex flex-column justify-content-center">
        <h1 class="count-head">Counter</h1>
        <h1 class="count-value" id="countvalue">0</h1>
        <div>
        <button class="button b1" onclick="countdes()">Decrease</button>
        <button class="button" onclick="countreset()">Reset</button>
        <button class="button b2" onclick="countinc()">Increase</button>
    </div>

    </div>
    </body>
</html>
